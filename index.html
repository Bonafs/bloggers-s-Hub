<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggers' Hub - Home</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script>
        // Restore previous contact form functionality (basic example)
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.getElementById('contactForm');
            if (form) {
                form.addEventListener('submit', function (e) {
                    e.preventDefault();
                    alert('Thank you for your message, ' + document.getElementById('name').value + '!');
                    form.reset();
                });
            }
        });
        // Optional: Theme and burger menu support if script.js is not loaded
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
        function toggleMenu() {
            var navLinks = document.querySelector('.nav-links');
            if (navLinks) navLinks.classList.toggle('active');
        }
    </script>
</head>
<body>
    <nav>
        <h1>Bloggers' Hub</h1>
        <button onclick="toggleTheme()">Toggle Dark Mode</button>
        <div class="burger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">HOME</a>
            <a href="blog.html">BLOG</a>
        </div>
    </nav>
    <main class="container">
        <section id="contact">
            <form id="contactForm" autocomplete="off">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div>
                <p><strong>Address:</strong> Bloggers' Hub, Amberley road, westminster, London W9 2JJ</p>
                <p><strong>Phone:</strong> <a href="tel:+442084611323">+442084611323</a></p>
                <p><strong>Email:</strong> <a href="mailto:info@bloggershub.com">info@bloggershub.com</a></p>
            </div>
            <div class="map-responsive">
                <iframe
                    src="https://www.google.com/maps?q=Amberley+road,+Westminster,+London+W9+2JJ&output=embed"
                    width="400"
                    height="300"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
    </main>

    <div class="footer-spacer"></div>
    <footer>
        <p>&copy; 2025 CodeMe. All rights reserved.</p>
    </footer>
</body>
</html>
